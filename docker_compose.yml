  frontend:
    build: "./frontend"
    volumes:
      - ./frontend/public:/public
    ports:
      - "443:443"
    expose:
      - "443"

  backend:
    build: "./backend"
    tty: true
    depends_on:
      - db
    networks:
      - frontend_net
      - backend_net
    working_dir: "/app"
    volumes:
      - ./backend/src:/app
    ports:
      - "8000:8000"
    expose:
      - "8000"
    env_file:
      - .env

  db:
    image: postgres
    env_file:
      - .env
    networks:
      - backend_net
    volumes:
      - ./data/database:/var/lib/postgresql/data
    expose:
      - "5432"

networks:
  frontend_net:
  backend_net: