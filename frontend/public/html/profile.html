<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        video {
            min-width: 100%;
            min-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .profile {
            display: flex;
            flex-wrap: wrap;
            margin-left: 100px;
        }
        .profile-info {
            flex: 1;
            padding: 20px;
        }
        .chartBox {
            width: 500px;
            padding: 20px;
            border-radius: 20px;
            z-index: 5;
        }
        .profile-pic {
            max-width: 150px;
            max-height: 150px;
        }
        .match-history {
            flex: 2;
            padding: 20px;
            background-color: #343a40; /* Dark background color */
            color: #f8f9fa; /* Light text color */
            border-radius: 5px; /* Optional: Add rounded corners */
        }
        .lowered {
            margin-top: 150px;
        }
        .title {
            margin-top: 30px;
        }
        .list-group-item {
            background-color: transparent; /* Make list group items transparent to match parent background */
            color: #ecf0f1; /* Light text color */
        }
        .bottom-left-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="video/among_us.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="container text-white text-center">
        <h1 class="title">Employee Infos</h1>
    </div>
    <div class="container lowered text-white">
        <div class="profile p-4">
            <div class="profile-info">
                <img src="bocchi.jpeg" alt="Profile Picture" class="profile-pic">
                <h2 class="mt-3">Username</h2>
            </div>
            <div class="chartBox">
                <canvas id="myChart"></canvas>
            </div>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
            <script type="text/javascript">
                const data = {
                    labels: ['Losses', 'Wins'],
                    datasets: [{
                        data: [3, 5],
                        backgroundColor: [
                            'rgba(255, 26, 104, 0.2)',
                            'rgba(54, 162, 235, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 26, 104, 1)',
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 1,
                        cutout: '60%'
                    }]
                };
                const ratio = {
                    id: 'ratio',
                    beforeDatasetsDraw(chart, args, plugins) {
                        const { data, ctx } = chart;
                        const xCenter = chart.getDatasetMeta(0).data[0].x;
                        const yCenter = chart.getDatasetMeta(0).data[0].y;
                        const ratio = ((data.datasets[0].data[1] / (data.datasets[0].data[1] + data.datasets[0].data[0])) * 100).toFixed(0);
                        ctx.save();
                        ctx.translate(xCenter, yCenter);
                        ctx.font = 'bold 65px sans-serif';
                        ctx.fillStyle = 'gray';
                        ctx.textBaseline = 'bottom';
                        ctx.textAlign = 'center';
                        ctx.fillText('Won', 0, 0 - 5)
                        ctx.font = 'bold 80px sans-serif';
                        ctx.fillStyle = 'gray';
                        ctx.textBaseline = 'top';
                        ctx.textAlign = 'center';
                        ctx.fillText(`${ratio}%`, 0, 0);
                        ctx.restore();
                    }
                };
                const config = {
                    type: 'doughnut',
                    data,
                    options: {
                        layout: {
                            padding: 70,
                        },
                        plugins: {
                            legend: {
                                display: false,
                            }
                        }
                    },
                    plugins: [ratio]
                };
                const myChart = new Chart(
                    document.getElementById('myChart'),
                    config
                );
            </script>
            <div class="col-md-8 match-history ">
                <h3>Match History</h3>
                <div class="tab-content mt-3" id="matchHistoryTabContent">
                    <div class="tab-pane fade show active" id="recent" role="tabpanel" aria-labelledby="recent-tab">
                        <ul class="list-group">
                            <li class="list-group-item">Match 1: Win</li>
                            <li class="list-group-item">Match 2: Loss</li>
                            <li class="list-group-item">Match 3: Win</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </div>
    </div>

    <div class="bottom-left-buttons">
        <button type="button" class="btn btn-secondary">Change Profile Pic</button>
        <button type="button" class="btn btn-secondary">Change Email</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
