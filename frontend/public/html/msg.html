<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Message</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    video {
        min-width: 100%;
        min-height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .friend-list {
        background-color: darkgray;
        border-radius: 5px;
        padding: 20px;
        height: calc(100vh - 60px);
        overflow-y: auto;
        margin-bottom: 20px; /* Added margin at the bottom */
    }
    .friend-list-item {
        background-color: #f8f9fa;
        margin-bottom: 10px;
        border-radius: 5px;
        padding: 10px;
    }
    .container-fluid {
        padding: 20px;
    }
    .gray-box {
        background-color: lightgray;
        padding: 20px;
        border-radius: 5px;
        height: calc(100vh - 160px);
        overflow-y: auto;
        margin-bottom: 20px; /* Added margin at the bottom */
    }
    .text-input-box {
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="video/among_us.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="container text-center text-white">
        <h1 class="title">SMS</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="friend-list">
                    <h4>Colleagues</h4>
                    <div class="input-group mb-3">
                        <input type="search" class="form-control rounded" placeholder="Colleagues' ID"/>
                        <button type="button" class="btn btn-dark" data-mdb-ripple-init>Search</button>
                    </div>
                    <div class="friend-list-item">Friend 1</div>
                    <div class="friend-list-item">Friend 2</div>
                    <div class="friend-list-item">Friend 3</div>
                    <div class="friend-list-item">Friend 4</div>
                    <div class="friend-list-item">Friend 5</div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="gray-box">
                    <h4>Gray Box</h4>
                    <p>Some content here</p>
                </div>
                <div class="text-input-box">
                    <div class="d-flex flex-row text-input-box">
                        <textarea class="form-control" rows="1" placeholder="Type your message here..."></textarea>
                        <button  type="button" class="btn btn-dark mx-2">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
